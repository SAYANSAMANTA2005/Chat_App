services:
  # Backend Service
  - type: web
    name: chat-app-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false  # User will set this manually in Render dashboard
      - key: NODE_ENV
        value: production

  # Frontend Service
  - type: web
    name: chat-app-frontend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run serve
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: chat-app-backend
          property: host
